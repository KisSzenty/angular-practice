<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand"
     href="#">Navbar</a>
  <button class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse"
       id="collapsibleNavId">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link"
           href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           href="#"
           id="dropdownId"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu"
             aria-labelledby="dropdownId">
          <a class="dropdown-item"
             href="#">Action 1</a>
          <a class="dropdown-item"
             href="#">Action 2</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2"
             type="text"
             placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0"
              type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-3">{{title}}</h1>
    <p class="lead">Jumbo helper text</p>
    <hr class="my-2">
    <p>More info</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg"
         href="Jumbo action link"
         role="button">Jumbo action name</a>
    </p>
  </div>
</div>
<div class="container">
  <h1>Hero details</h1>
  <div class="row">
    <div class="col-12">
      <div>{{heroes[0].name}}<button class="btn btn-info"
                (click)="selectHero(heroes[0])">Select</button></div>
      <div>{{heroes[1].name}}<button class="btn btn-info"
                (click)="selectHero(heroes[1])">Select</button></div>
      <div>{{heroes[2].name}}<button class="btn btn-info"
                (click)="selectHero(heroes[2])">Select</button></div>
    </div>
  </div>

  <app-hero-detail [hero]="selectedHero"
                   (onChange)="heroChanged($event)"></app-hero-detail>
</div>
