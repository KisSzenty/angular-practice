<div class="card">
    <div class="car-header">
        <h3>Selected Hero</h3>
    </div>
    <div class="card-body">
        <p>Name: {{hero.name}}</p>
        <p>Adress: {{hero.adress}}</p>
        <p>Super Power: {{hero.superPower}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary"
                (click)="changeTrigger()">Change</button>
    </div>
</div>
